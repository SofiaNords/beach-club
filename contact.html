<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description" content="Tjuvkil Beach. Association for keeping the beach in good condition">
    <meta name="keywords" content="beautiful beach, bathing, swim, pier, swimmingladder, nature, cliff, midsummer">
    <!-- Title -->
    <title>Tjuvkil Beach</title>
    <!-- Fontawesome? -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Tjuvkil Beach</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="news-events.html">News & Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <div id="contact">
        <form action="">
            <label for="become-member">Become a member</label>
            <input type="checkbox" id="become-member" name="become-member" value="become-member" class="contact-form">
            <br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name" class="contact-form">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name" class="contact-form">
            <label for="email" >Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Your email" class="contact-form">
            <label for="description">Message:</label>
            <input type="text" id="description" name="description" placeholder="Write your message here" class="contact-form">
    </div>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook social-icon"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram social-icon"></i></a>
            </li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i
                        class="fa-brands fa-youtube social-icon"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/c36baeba3e.js" crossorigin="anonymous"></script>
</body>

</html>
